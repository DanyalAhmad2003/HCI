<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoBin – Confirmation</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    #captured-img {
      width: 100%;
      max-width: 400px;
      border-radius: 0.75rem;
      box-shadow:
      0 0 8px rgba(0, 0, 0, 0.6), /* Match black border color */
      0 0 16px rgba(0, 0, 0, 0.4),
      0 0 24px rgba(0, 0, 0, 0.2);
      display: block;
      margin: 1rem auto;
    }
    #code-display {
      color: #C8102E;
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="glow-box">
    <header><h1>EcoBin</h1></header>
  </div>

  <main style="text-align:center;">
    <div class="highlight">
      <h2>Here’s the photo you just took:</h2>
      <img id="captured-img" alt="Captured photo" />
      <p id="code-display"></p>
    </div>

    
    <button class="btn" onclick="location.href='warning.html'">
      Next →
    </button>
  </main>

  <a href="scanner.html" class="back-btn">← Retake</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imgData = sessionStorage.getItem('capturedImage');
      if (imgData) {
        document.getElementById('captured-img').src = imgData;
      }

      const code = sessionStorage.getItem('scannedCode');
      if (code) {
        document.getElementById('code-display').textContent =
          'Scanned code: ' + code;
      }
    });
  </script>
</body>
</html>
