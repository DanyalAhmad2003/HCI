<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoBin ‚Äì Contact</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    
    form#contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form#contact-form label {
      display: flex;
      flex-direction: column;
      color: #fff;
      font-weight: bold;
    }
    form#contact-form input,
    form#contact-form textarea {
      margin-top: 0.25rem;
    }
    #thank-you {
      color: #fff;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- glowing header -->
  <div class="glow-box" style="margin-top:2rem;">
    <header><h1>EcoBin Business</h1></header>
  </div>

  <main style="max-width:600px; margin:0 auto; padding:1rem;">
    <div class="highlight">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label>
          Your Name
          <input type="text" name="name" placeholder="Jane Doe" required />
        </label>
        <label>
          Your Email
          <input type="email" name="email" placeholder="you@example.com" required />
        </label>
        <label>
          Message
          <textarea name="message" rows="5" placeholder="How can we help you?" required></textarea>
        </label>
        <button type="submit" class="btn">Submit</button>
      </form>
      <p id="thank-you" style="display:none;">
        üéâ Thank you! We‚Äôve received your message and will be in touch soon.
      </p>
    </div>

    <a href="business.html" class="back-btn">‚Üê Back to Business</a>
  </main>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      this.style.display = 'none';
      document.getElementById('thank-you').style.display = 'block';
    });
  </script>
</body>
</html>
