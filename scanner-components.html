<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoBin – Key Components</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="glow-box">
    <header><h1>EcoBin</h1></header>
  </div>

  <main>
    <div class="highlight">
      <h2>Good News! We Have Your Device</h2>
      <img
        src="assets/device-image.png"
        alt="Device"
        style="width:150px;display:block;margin:1rem auto;"
      />
      <h3>Key Components</h3>
      <ul style="list-style:none; padding:0;">
        <li style="margin:1rem 0; display:flex; align-items:center;">
          <img src="assets/component1.png" alt="Component1" style="width:50px; margin-right:1rem;" />
          Motherboard
        </li>
        <li style="margin:1rem 0; display:flex; align-items:center;">
          <img src="assets/component2.png" alt="Component2" style="width:50px; margin-right:1rem;" />
          Battery Pack
        </li>
        <li style="margin:1rem 0; display:flex; align-items:center;">
          <img src="assets/component3.png" alt="Component3" style="width:50px; margin-right:1rem;" />
          Display Assembly
        </li>
      </ul>
    </div>

    <button
      class="btn"
      onclick="location.href='business.html'"
    >
      Finish
    </button>
  </main>

  <a href="scanner-nearby.html" class="back-btn">← Back</a>
</body>
</html>
