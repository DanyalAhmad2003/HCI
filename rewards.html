<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoBin – My Rewards</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header><h1>EcoBin Rewards</h1></header>

  <main>
    <div class="highlight">
      <p>Your rewards balance: <strong id="balance">7,440 points</strong></p>

    
      <p id="error-msg" style="color: #FFC107; margin: 0.5rem 0;"></p>

      <div class="menu">
        <button class="btn reward-item"
                data-name="Apple App Store $10 Gift Card"
                data-cost="6000"
                data-code="EcoBinReward1">
          Apple App Store $10 Gift Card – 6,000 pts
        </button>

        <button class="btn reward-item"
                data-name="DoorDash 10% Discount"
                data-cost="1000"
                data-code="EcoBinReward2">
          DoorDash 10% Discount – 1,000 pts
        </button>

        <button class="btn reward-item"
                data-name="Best Buy 15% Discount"
                data-cost="8000"
                data-code="EcoBinReward3">
          Best Buy 15% Discount – 8,000 pts
        </button>
      </div>
    </div>
  </main>

  <a href="index.html" class="back-btn">← Back to Menu</a>

  <script>
    
    const balanceText = document.getElementById('balance').textContent;
    const balance     = parseInt(balanceText.replace(/[^0-9]/g, ''), 10);

    document.querySelectorAll('.reward-item').forEach(btn => {
      btn.addEventListener('click', () => {
        const cost = parseInt(btn.dataset.cost, 10);
        const err  = document.getElementById('error-msg');

        if (cost > balance) {
          
          err.textContent = 'Sorry, you need more points to redeem that reward.';
          return;
        }

       
        err.textContent = '';

        
        sessionStorage.setItem('selName', btn.dataset.name);
        sessionStorage.setItem('selCost', btn.dataset.cost);
        sessionStorage.setItem('selCode', btn.dataset.code);
        window.location = 'rewards-confirm.html';
      });
    });
  </script>
</body>
</html>
